<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-container">
      <article class="card">
        <div class="card__content">
          <h1 class="card__title">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <span class="stat__number">10k+</span>
              <span class="stat__label">companies</span>
            </div>
            <div class="stat">
              <span class="stat__number">314</span>
              <span class="stat__label">templates</span>
            </div>
            <div class="stat">
              <span class="stat__number">12M+</span>
              <span class="stat__label">queries</span>
            </div>
          </div>
        </div>
        <div class="card__image">
          <img
            src="./images/image-header-desktop.jpg"
            alt="Business professionals working in office"
          />
          <div class="overlay"></div>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/AndJunes">Andrea Junes</a>.
    </div>
  </body>
</html>
