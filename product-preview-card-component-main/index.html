<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
  </head>
  <body>
    <main class="card-container">
      <div class="card">
        <!-- Product Image -->
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="assets/images/image-product-desktop.jpg"
          />
          <img
            src="assets/images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
            class="product-image"
            loading="lazy"
          />
        </picture>

        <!-- Card Content -->
        <div class="card-content">
          <p class="category">Perfume</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product-price">
            <span class="current-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>

          <button class="add-to-cart">
            <img src="assets/images/icon-cart.svg" alt="" class="cart-icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
