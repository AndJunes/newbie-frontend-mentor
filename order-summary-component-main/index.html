<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Order summary component - Frontend Mentor Challenge"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Order Summary Component</title>
  </head>
  <body>
    <main class="main-container">
      <article class="card">
        <div class="card__header">
          <img
            src="./images/illustration-hero.svg"
            alt="Person enjoying music"
          />
        </div>
        <div class="card__body">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="plan__icon">
              <img src="./images/icon-music.svg" alt="Music icon" />
            </div>
            <div class="plan__details">
              <h2 class="plan__name">Annual Plan</h2>
              <p class="plan__price">$59.99/year</p>
            </div>
            <a
              href="#"
              class="plan__change"
              aria-label="Change subscription plan"
              >Change</a
            >
          </div>
        </div>
        <div class="card__footer">
          <button class="btn btn--primary" type="button">
            Proceed to Payment
          </button>
          <button class="btn btn--secondary" type="button">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
